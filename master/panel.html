<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
<head>
    <title>AuthBucket\Bundle\OAuth2Bundle API</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/panel.css" type="text/css" media="screen" charset="utf-8">
    <script src="tree.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/searchdoc.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        //<![CDATA[
        $(document).ready(function(){
            $('#version-switcher').change(function() {
                window.parent.location = $(this).val()
            })
        })
       $(function() {
           $.ajax({
             url: 'search_index.js',
             dataType: 'script',
             success: function () {
                 $('.loader').css('display', 'none');
                 var panel = new Searchdoc.Panel($('#panel'), search_data, tree, parent.frames[1]);
                 $('#search').focus();

                 for (var i=0; i < 3; i++) {
                     $('.level_' + i).each(function ($li) {
                         panel.tree.toggle($(this));
                     });
                 }

                 var s = window.parent.location.search.match(/\?q=([^&]+)/);
                 if (s) {
                     s = decodeURIComponent(s[1]).replace(/\+/g, ' ');
                     if (s.length > 0)
                     {
                         $('#search').val(s);
                         panel.search(s, true);
                     }
                 }
             }
           });
       })
        //]]>
    </script>
</head>
<body>
    <div class="panel panel_tree" id="panel">
        <div class="loader">
            <img src="i/loader.gif" /> loading...
        </div>
        <div class="header">
            <div class="nav">
                <h1>AuthBucket\Bundle\OAuth2Bundle API</h1>
                                    <form action="#" method="GET">
                        <select id="version-switcher" name="version">
                                                            <option value="../develop/index.html">develop branch</option>
                                                            <option value="../master/index.html" selected>master branch</option>
                                                            <option value="../1.0.0-alpha1/index.html">1.0.0-alpha1</option>
                                                            <option value="../1.0.0-alpha2/index.html">1.0.0-alpha2</option>
                                                            <option value="../1.0.0-alpha3/index.html">1.0.0-alpha3</option>
                                                            <option value="../1.0.0-rc1/index.html">1.0.0-rc1</option>
                                                            <option value="../1.0.0-rc2/index.html">1.0.0-rc2</option>
                                                            <option value="../1.0.0-rc4/index.html">1.0.0-rc4</option>
                                                            <option value="../1.0.0/index.html">1.0.0</option>
                                                            <option value="../1.0.1/index.html">1.0.1</option>
                                                            <option value="../2.0.0/index.html">2.0.0</option>
                                                            <option value="../2.1.0/index.html">2.1.0</option>
                                                            <option value="../2.1.1/index.html">2.1.1</option>
                                                            <option value="../2.1.2/index.html">2.1.2</option>
                                                            <option value="../2.1.3/index.html">2.1.3</option>
                                                            <option value="../2.1.4/index.html">2.1.4</option>
                                                            <option value="../2.1.5/index.html">2.1.5</option>
                                                            <option value="../2.1.6/index.html">2.1.6</option>
                                                            <option value="../2.1.7/index.html">2.1.7</option>
                                                            <option value="../2.1.8/index.html">2.1.8</option>
                                                            <option value="../2.1.9/index.html">2.1.9</option>
                                                            <option value="../2.1.10/index.html">2.1.10</option>
                                                            <option value="../2.2.0/index.html">2.2.0</option>
                                                            <option value="../2.2.1/index.html">2.2.1</option>
                                                            <option value="../2.2.2/index.html">2.2.2</option>
                                                            <option value="../2.2.3/index.html">2.2.3</option>
                                                            <option value="../2.2.4/index.html">2.2.4</option>
                                                    </select>
                    </form>
                                <div style="clear: both"></div>
                <table>
                    <tr><td><input type="Search" placeholder="Search" autosave="searchdoc" results="10" id="search" autocomplete="off"></td></tr>
                </table>
            </div>
        </div>
        <div class="tree">
            <ul>
            </ul>
        </div>
        <div class="result">
            <ul>
            </ul>
        </div>
    </div>
</body>
</html>
