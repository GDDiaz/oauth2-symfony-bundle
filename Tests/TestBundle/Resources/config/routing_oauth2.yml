oauth2:
    path:           /oauth2
    defaults:       { _controller: TestBundle:OAuth2:index }
    methods:        [ GET ]

oauth2_login:
    path:           /oauth2/login
    defaults:       { _controller: TestBundle:OAuth2:login }
    methods:        [ GET ]

oauth2_authorize:
    pattern:        /oauth2/authorize
    defaults:       { _controller: TestBundle:OAuth2:authorize }

oauth2_authorize_login_check:
    path:           /oauth2/authorize/login_check

oauth2_authorize_logout:
    path:           /oauth2/authorize/logout
