framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          fbe0b58410c7435d8b0afde3a2108fade7
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  en
    trusted_proxies: ~
    fragments:       ~
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_sqlite
        path: :memory:
        memory: true

    orm:
        entity_managers:
            default:
                mappings:
                    TestBundle: ~

security:
    encoders:
        PantaRei\Bundle\OAuth2Bundle\Tests\TestBundle\Entity\User: plaintext

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        default:
            entity: { class: PantaRei\Bundle\OAuth2Bundle\Tests\TestBundle\Entity\User }

    firewalls:
        authorize:
            pattern: ^/authorize
            http_basic:
                provider: default

        token:
            pattern: ^/token
            oauth2_token: true

#        resource:
#            pattern: ^/resource
#            oauth2_resource: true
#            stateless: true
