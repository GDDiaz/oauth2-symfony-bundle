security:
    encoders:
        Authbucket\Bundle\OAuth2Bundle\Tests\TestBundle\Entity\User:    plaintext
        Symfony\Component\Security\Core\User\User:                      plaintext

    providers:
        default:
            entity:                 { class: TestBundle:User }

        admin:
            memory:
                users:
                    admin:          { roles: 'ROLE_ADMIN', password: secrete }

    firewalls:
        admin:
            pattern:                ^/admin
            http_basic:             ~
            provider:               admin

        oauth2_login:
            pattern:                ^/oauth2/login$
            anonymous:              ~

        oauth2_authorize_http:
            pattern:                ^/oauth2/authorize/http$
            http_basic:             ~
            provider:               default

        oauth2_authorize:
            pattern:                ^/oauth2/authorize
            form_login:
                login_path:         /oauth2/login
                check_path:         /oauth2/authorize/login_check
            logout:
                path:               /oauth2/authorize/logout
                target:             /demo
            provider:               default

        oauth2_token:
            pattern:                ^/oauth2/token$
            oauth2_token:           ~

        oauth2_debug:
            pattern:                ^/oauth2/debug$
            oauth2_resource:
                resource_type:      model
                scope:              [ debug ]

        resource_resource_type_model:
            pattern:                ^/resource/resource_type/model$
            oauth2_resource:
                resource_type:      model
                scope:              [ demoscope1 ]

        resource_resource_type_debug_endpoint:
            pattern:                ^/resource/resource_type/debug_endpoint$
            oauth2_resource:
                resource_type:      debug_endpoint
                scope:              [ demoscope1 ]
                options:
                    token_path:     '/oauth2/token'
                    debug_path:     '/oauth2/debug'
                    cache:          false

        resource_resource_type_debug_endpoint_cache:
            pattern:                ^/resource/resource_type/debug_endpoint/cache$
            oauth2_resource:
                resource_type:      debug_endpoint
                scope:              [ demoscope1 ]
                options:
                    token_path:     '/oauth2/token'
                    debug_path:     '/oauth2/debug'
                    cache:          true

        resource_resource_type_debug_endpoint_invalid_options:
            pattern:                ^/resource/resource_type/debug_endpoint/invalid_options$
            oauth2_resource:
                resource_type:      debug_endpoint
                scope:              [ demoscope1 ]
                options:
                    token_path:     ''
                    debug_path:     ''
                    cache:          true
