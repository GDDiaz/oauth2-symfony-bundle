Pantarei\Bundle\Oauth2Bundle\Entity\RefreshToken:
    type: mappedSuperclass
    repositoryClass: Pantarei\Bundle\Oauth2Bundle\Entity\RefreshTokenManager
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        refresh_token:
            type: string
            length: 255
        client_id:
            type: string
            length: 255
        username:
            type: string
            length: 255
        expires:
            type: datetime
        scope:
            type: array
    lifecycleCallbacks: {  }
